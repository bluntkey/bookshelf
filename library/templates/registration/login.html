<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background-color: #181818; padding: 40px; border-radius: 10px; text-align: center; width: 300px; }
        input { padding: 10px; margin: 10px 0; width: 90%; border-radius: 5px; border: none; }
        button { background-color: #1db954; color: black; padding: 10px 20px; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Member Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
