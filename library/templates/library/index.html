<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <style>
        /* --- CSS: The Style/Makeup --- */
        body { background-color: #121212; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        
        /* Header / Navigation Bar */
        header {
            background-color: #000000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 { margin: 0; font-size: 24px; color: #1db954; }

        /* Search Bar */
        .search-form input[type="text"] {
            padding: 10px; border-radius: 20px; border: none; width: 300px; font-size: 16px;
        }

        /* User Menu (Top Right) */
        .user-menu { display: flex; align-items: center; gap: 15px; }
        .user-name { color: white; font-weight: bold; }
        
        .btn-login { background-color: white; color: black; padding: 8px 20px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 14px; }
        .btn-login:hover { background-color: #f0f0f0; }

        .btn-logout { background-color: transparent; color: #b3b3b3; border: 1px solid #b3b3b3; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-logout:hover { color: white; border-color: white; }

        /* Main Container */
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Book Grid */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        
        /* Book Card */
        .book-card { background-color: #181818; padding: 20px; border-radius: 8px; text-align: center; transition: background-color 0.3s; cursor: pointer; height: 100%; }
        .book-card:hover { background-color: #282828; }
        .book-title { font-weight: bold; margin-bottom: 10px; display: block; }
        .book-author { color: #b3b3b3; font-size: 0.9em; }
        
        /* Remove underline from the links wrapping the cards */
        a.card-link { text-decoration: none; color: inherit; }
    </style>
</head>
<body>

    <header>
        <h1>Digital Library</h1>
        
        <form method="GET" action="" class="search-form">
            <input type="text" name="q" placeholder="Search for a book..." value="{{ request.GET.q }}">
        </form>

        <div class="user-menu">
            {% if user.is_authenticated %}
                <a href="{% url 'my_library' %}" style="color: #b3b3b3; text-decoration: none; font-weight: bold; margin-right: 15px;">My Library</a>
                
                <span class="user-name">Hi, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-login">Log in</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <h2>Your Library</h2>
        
        <div class="book-grid">
            {% for book in books %}
                <a href="{% url 'book_detail' book.id %}" class="card-link">
                    <div class="book-card">
                        
                        {% if book.cover_image %}
                            <img src="{{ book.cover_image.url }}" style="width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; margin-bottom: 10px;">
                        {% else %}
                            <div style="width: 100%; aspect-ratio: 1050/1676; background-color: #333; border-radius: 5px; margin-bottom: 10px;"></div>
                        {% endif %}
                        <span class="book-title">{{ book.title }}</span>
                        <span class="book-author">{{ book.author }}</span>
                        <span class="book-author" style="color: #1db954;">${{ book.price }}</span>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
