<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DigitalLibrary</title>
    <style>
        /* Shared CSS from Homepage */
        body { background-color: #121212; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        
        header { background-color: #000000; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        h1 { margin: 0; font-size: 24px; color: #1db954; }
        
        /* User Menu */
        .user-menu { display: flex; align-items: center; gap: 15px; }
        .user-name { color: white; font-weight: bold; }
        .btn-logout { background-color: transparent; color: #b3b3b3; border: 1px solid #b3b3b3; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-logout:hover { color: white; border-color: white; }

        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; color: #1db954; } /* Green header for My Library */

        /* Grid & Cards */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .book-card { background-color: #181818; padding: 20px; border-radius: 8px; text-align: center; transition: background-color 0.3s; cursor: pointer; height: 100%; }
        .book-card:hover { background-color: #282828; }
        .book-title { font-weight: bold; margin-bottom: 10px; display: block; }
        .book-author { color: #b3b3b3; font-size: 0.9em; }
        a.card-link { text-decoration: none; color: inherit; }
        .back-link { display: inline-block; margin-top: 20px; color: #b3b3b3; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <h1>DigitalLibrary</h1>
        <div class="user-menu">
            <span class="user-name">Hi, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </header>

    <div class="container">
        <h2>My Personal Collection</h2>
        
        {% if books %}
            <div class="book-grid">
                {% for book in books %}
                    <a href="{% url 'book_detail' book.id %}" class="card-link">
                        <div class="book-card">
                            {% if book.cover_image %}
                                <img src="{{ book.cover_image.url }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 5px; margin-bottom: 10px;">
                            {% else %}
                                <div style="width: 100%; height: 200px; background-color: #333; border-radius: 5px; margin-bottom: 10px;"></div>
                            {% endif %}

                            <span class="book-title">{{ book.title }}</span>
                            <span class="book-author">{{ book.author }}</span>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p style="color: #b3b3b3; margin-top: 50px;">You haven't added any books yet.</p>
        {% endif %}
        
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to All Books</a>
    </div>

</body>
</html>
